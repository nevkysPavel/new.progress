<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
</head>

<body class="ui container">

    <div class="ui top attached tabular menu">
        <a class="active item" data-tab="tab-1">Client updated</a>
    </div>

    <div class="ui bottom attached active tab segment" data-tab="tab-1">
        {{#client}}
        Hi! {{firstName}} {{lastName}}<br>
        Your profile updated!<br>
        {{/client}}
        <form name="client" action="/food/index" method="get"><br>
            Return to main page:<br>
            <button class="teal mini ui button">
                Return
            </button>
        </form>
    </div>
</body>

</html>
