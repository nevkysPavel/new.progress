<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
</head>


<body>
{{#client}}
<table class="ui teal collapsing table">
    <thead>
    <tr>
        <th>Protein</th>
        <th>Carbohydrate</th>
        <th>Fat</th>
        <th>KindOfSport</th>
        <th>DurationOfTraining</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{protein}}</td>
        <td>{{carbohydrate}}</td>
        <td>{{fat}}</td>
        <td>{{kindOfSport}}</td>
        <td>{{durationOfTraining}}</td>
        <td>{{localDate}}</td>
    </tr>
    </tbody>
</table>

{{/client}}
<form name="client" action="/food/index" method="get"><br>
    Return to main page:<br>
    <button class="teal mini ui button">
        Return
    </button>
</form>

<script>
    $('.menu .item')
        .tab();

</script>

</body>

</html>
